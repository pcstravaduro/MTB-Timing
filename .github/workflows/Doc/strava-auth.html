<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC Stravaduro Authorization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2c3e50;
    }
    #code {
      font-size: 1.2em;
      color: #27ae60;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PC Stravaduro Authorization</h1>
  <p>Strava has redirected you here after authorization.</p>
  <p id="code">Waiting for code...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("code").innerText = "Authorization code: " + code;
    } else {
      document.getElementById("code").innerText = "No code found in URL.";
    }
  </script>
</body>
</html>
